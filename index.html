<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="Javascript.js" defer></script>


    <title>Sign Up - ShoeBee </title>
</head>

<body>
    <div class="container">
    <header>
        <img src="images/light-shoe.jpg" alt="Shoebee Background">
        <h2>SHOEBEE</h2>
    </header>
    
    <main>
        <h2 class="heading">Get Started</h2>
        <form action="#" method="post">
            <div class="inputflex">
                
                <div class="rowflex">
                <div>    
                <label for="firstname">First Name *</label><br>
                <input type="text" name="firstname" id="firstname"><br>
                <span id="fNameError" class="error"></span>
                </div>

                <div>
                <label for="lastname">Last Name</label><br>
                <input type="text" name="lastname" id="lastname">
                </div>
                </div>

                <div class="rowflex">
                <div>
                <label for="email">Email *</label><br>
                <input type="email" name="email" id="email"><br>
                <span id="emailError" class="error"></span>
                </div>

                <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" name="phone" id="phone">
                </div>
                </div>

                <div class="rowflex">
                <div>
                <label for="password">Password *</label><br>
                <input type="password" name="password" id="password"><br>
                <span id="passwordError" class="error"></span>
                </div>
                
                <div>
                <label for="password">Confirm Password *</label><br>
                <input type="password" name="password" id="confirmPassword"><br>
                <span id="confirmPasswordError" class="error"></span>
                </div>
                </div>
            </div>

            <input type="submit" class="account" value="Sign Up">
            <p>Already have an account? <a href="#">Login</a></p>
            
        </form>
    </main>
</div>
    
</body>

</html>
